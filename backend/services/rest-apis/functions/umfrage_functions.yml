  events:
    - httpApi:
        path: /umfrage/delete/{id}
        method: delete
createSession:
  handler: handlers.umfrage_handler.createSession
  events:
    - httpApi:
        path: /session/{id}
        method: post
uploadUmfrage:
  handler: handlers.umfrage_handler.uploadUmfrage
  events:
    - httpApi:
        path: /umfrage/upload
        method: post
getAllUmfragen:
